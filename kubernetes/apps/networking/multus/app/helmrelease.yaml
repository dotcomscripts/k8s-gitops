---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.1.4-thick@sha256:df8c2963d8356484a856d9949d2f0150ed1d430f5b0979fa041d04eb2bce6403
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.6.2@sha256:2cb2ab709ac07bed968750f543d56cd1120e5950df752b7aea05550a4faef83b
      logLevel: error
      paths:
        bin: /opt/cni/bin
        config: /etc/cni/net.d
    hostPaths:
      netns: /var/run/netns
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: DaemonSet
              metadata:
                name: multus
              spec:
                template:
                  metadata:
                    labels:
                      webhooks.kyverno.io/exclude: "true"
