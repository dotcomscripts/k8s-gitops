---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radarr
spec:
  components:
    - ../../../../components/keda
    - ../../../../components/volsync
  dependsOn:
    - name: democratic-csi
      namespace: democratic-csi
  interval: 1h
  path: ./kubernetes/apps/media/radarr/app
  postBuild:
    substitute:
      APP: radarr
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
