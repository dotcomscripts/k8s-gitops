---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: depName=ghcr.io/siderolabs/installer datasource=docker
  version: &version v1.6.6
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: feature.node.kubernetes.io/system-os_release.ID
        operator: In
        values:
          - talos
      - key: feature.node.kubernetes.io/system-os_release.VERSION_ID
        operator: NotIn
        values:
          - *version
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl:v1.6.6
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
      - name: IMAGE_SCHEMATIC
        value: 32ae5573011296d08d26d072bfe1b3d7d46f2f44990fbe0809e790a4ab3f5917
    args:
      - --nodes=$(NODE_IP)
      - health
      - --wait-timeout=300s
      - --server=false
  upgrade:
    <<: *prepare
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --image=factory.talos.dev/installer/$(IMAGE_SCHEMATIC):$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --preserve=true
      - --wait=false
