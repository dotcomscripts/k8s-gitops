---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-problem-detector
spec:
  interval: 30m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.12
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: registry.k8s.io/node-problem-detector/node-problem-detector
      tag: v0.8.17@sha256:a510d7d95d071fa901bf71b10e6c7df3e8361c8383b5cf792e97a3e36dee80b8
    settings:
      # Ref: https://github.com/kubernetes/node-problem-detector/tree/master/config
      log_monitors:
        - /config/kernel-monitor.json
      custom_plugin_monitors:
        - /config/network-problem-monitor.json
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
